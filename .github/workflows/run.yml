name: Executar coleta e e-mail Opthub (diário 18h BRT)

on:
  schedule:
    - cron: "0 21 * * *"   # 21:00 UTC = 18:00 BRT
  workflow_dispatch:

jobs:
  run-opthub-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      OPTHUB_USER: "bruno.opthub"
      OPTHUB_PASS: ${{ secrets.Pss_Opthub }}
      GMAIL_USER: "bruno@compreoculos.com.br"
      GMAIL_PASS: ${{ secrets.Pss_APP_Gmail }}
      RECIPIENTS: "bruno@compreoculos.com.br,brunoera@gmail.com"
      OUTPUT_DIR: "out"
      STATUS_FILE_BASENAME: "StatusModeration"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar main.py (gera StatusModeration)
        run: |
          python src/main.py

      - name: Commit e push StatusModeration
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add StatusModeration.json StatusModeration.txt || true
          git commit -m "Atualização automática StatusModeration $(date '+%d/%m/%Y %H:%M')" || echo "Nada a commitar"
          git push

      - name: Rodar analisar_status_moderation.py (gera e-mail de pendentes)
        run: |
          python src/analisar_status_moderation.py

      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: StatusModeration-files
          path: out/
